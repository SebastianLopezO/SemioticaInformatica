    <main class="form-signin w-100 m-auto text-light">
        <form name="registro" id="registro" class="needs-validation" novalidate>
            <div class="text-center">
                <img class="mb-4"
                    src="https://media-exp1.licdn.com/dms/image/C4E03AQHLH8Fzdc7Fhg/profile-displayphoto-shrink_200_200/0/1660439212543?e=1671667200&v=beta&t=thcPnkBWOVUQ2YUSeJ0P8oQ9rV7RdNnn89rxkVUhV6c"

            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Direccion de Correo</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" >
            </div>
            <div class="mb-3">
                <label for="Password1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password1" name="password1"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" >
            </div>
            <div class="mb-3">
                <label for="Password2" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password2" name="password2"
                    placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordar
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" id="submit">Iniciar Sesion</button>
            <p class="mt-5 mb-3 text-muted">© Sebastian's Team 2022</p>
        </form>
    </main>
